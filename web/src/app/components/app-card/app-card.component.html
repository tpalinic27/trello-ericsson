<div class="card" draggable="true" id="{{cardItem.id}}">
  <div class="item">
    <span class="name" [contentEditable]="editable" [textContent]="title"
      (input)="title = $event.target.textContent"></span><br />
    <span class="description" [contentEditable]="editable" [textContent]="description"
      (input)="description = $event.target.textContent"></span>
      <span class="action">
        <button class="delete" (click)="deleteCard()">Delete</button>
      </span>
  </div>
  
</div>
